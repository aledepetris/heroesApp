<h1>Nuevo Héroe <small>asd</small></h1>

<div fxFlayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column"
     fxLayoutGap.xs="5px">

  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input matInput
              type="text"

              required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Alter Ego</mat-label>
        <input matInput
              type="text"
              required>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput
             type="text"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput
             type="text"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select>
        <mat-option *ngFor="let publisher of publishers"
                    [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput
             type="url"
             required>
    </mat-form-field>

    <button mat-raised-button
            color="primary">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>

  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen">
  </div>

</div>
